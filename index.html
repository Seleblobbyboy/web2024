<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset the margin and padding for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Style the header */
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style the unordered list */
        ul {
            background-color: #fff;
            padding: 20px;
            margin: 0 20px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            list-style-type: none;
        }

        ul li {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
            padding-left: 10px;
        }

        /* Style the paragraph */
        p {
            background-color: #fff;
            padding: 20px;
            margin: 0 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            color: #555;
            text-align: center;
        }

        /* Add hover effect to list items */
        ul li:hover {
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
<body>
    <h1>วิชา SC310006: Mobile and Web Application Development</h1>
    <ul>
        <li>งานที่ 1</li>
        <li>งานที่ 2</li>
        <li>งานที่ 3</li>
    </ul>
    <p>รหัสนักศึกษา: 663380003-7 Patiphan Kaewnuan</p>
</body>
</html>
